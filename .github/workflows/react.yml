name: Compile and lint frontend
on:
  push:
    branches:
      - master
    paths:
      - react/**/*
  pull_request:
    branches:
      - '*'
    paths:
      - react/**/*
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2.1.4
      with:
        node-version: 14
    - run: yarn install
    - run: yarn build
    - run: yarn lint
    - run: yarn check-format
    # - run: yarn test -- --coverage
